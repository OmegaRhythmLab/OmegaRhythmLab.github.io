<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Css/Img/Omega.ico?">
    <title>新闻 | Omega!</title>
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/newspage.css">
    <script src="Js/order.js"></script>
</head>
<body>
    <div class="waiting"></div>
    <div class="container">
        <div class="nav">
            <div class="nav_left" onclick="location.href='index.html'"></div>
            <ul class="nav_right">
                <li class="nav_right_1" onclick="location.href='index.html'">主页</li>
                <li class="nav_right_2" onclick="location.href='download.html'">下载</li>
                <li class="nav_right_3" onclick="location.href='news.html'">新闻</li>
                <li class="nav_right_4" onclick="location.href='About.html'">关于</li>
                <li class="nav_right_5" onclick="location.href='About.html'">制作成员</li>
                <li class="nav_right_last" onclick="navappear()">
                    <p>展开</p>
                </li>
            </ul>
        </div>
        <ul class="hid">
            <li class="more_nav_1" onclick="location.href='index.html'">主页</li>
            <li class="more_nav_2" onclick="location.href='download.html'">下载</li>
            <li class="more_nav_3" onclick="location.href='news.html'">新闻</li>
            <li class="more_nav_4" onclick="location.href='About.html'">关于</li>
            <li class="more_nav_5" onclick="location.href='About.html'">制作成员</li>
        </ul>
        <div class="News_Title"></div>
        <div class="News_wrap">
            <div class="Left_Nav">
                <div class="datetitle">
                    <h5>DATE</h5>
                    <h3>日期</h3>
                </div>
                <ul class="newsdates">
                    <li class="NewsMonth0">
                        <input type="text" class="Year" placeholder="年" oninput="inputing()">
                        <input type="text" class="Month" placeholder="月" oninput="inputing()">
                        <input type="text" class="Day" placeholder="日" oninput="inputing()">
                    </li>
                    <li class="NewsMonth1" onclick="chooseMonth(0)"><p></p></li>
                    <li class="NewsMonth2" onclick="chooseMonth(1)"><p></p></li>
                    <li class="NewsMonth3" onclick="chooseMonth(2)"><p></p></li>
                    <li class="NewsMonth4" onclick="chooseMonth(3)"><p></p></li>
                    <li class="NewsMonth5" onclick="chooseMonth(4)"><p></p></li>
                    <li class="NewsMonth6" onclick="chooseMonth(5)"><p></p></li>
                </ul>
            </div>
            <ul class="Main_Part">
                <div class="morebtn">展开</div>
            </ul>
        </div>
    </div>
    <script>
        //控制时间栏固定
        var leftnav = document.querySelector(".Left_Nav");
        var lasttop;

        if(document.body.clientWidth > 959){
            document.addEventListener("scroll",()=>{
                var hidtop = document.documentElement.scrollTop;
                
                if(hidtop <= document.querySelector(".News_wrap").offsetTop){
                    leftnav.style.marginTop = 0;
                    return;
                }
                
                leftnav.style.marginTop = hidtop - document.querySelector(".News_wrap").offsetTop +"px";
            });
        }
    </script>
    <script src="Js/news.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
